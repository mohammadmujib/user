<ng-container *ngIf="users?.length">
  <div class="bg-gray-800 mb-5">
    <table class="w-full text-sm text-left text-gray-400">
      <thead class="text-xs text-gray-400 uppercase bg-gray-700">
        <tr>
          <!-- <th scope="col" class="p-4">
            <div class="flex items-center">
              <input
                id="checkbox-all-search"
                type="checkbox"
                class="w-4 h-4 text-blue-600 rounded focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 bg-gray-700 border-gray-600"
              />
              <label for="checkbox-all-search" class="sr-only">checkbox</label>
            </div>
          </th> -->
          <th scope="col" class="py-3 px-6">Name</th>
          <th scope="col" class="py-3 px-6">Position</th>
          <th scope="col" class="py-3 px-6">Age</th>
          <th scope="col" class="py-3 px-6">Phone Number</th>
          <th scope="col" class="py-3 px-6" *ngIf="isHome">Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let user of users">
          <tr class="border-b bg-gray-800 border-gray-700 hover:bg-gray-600">
            <!-- <td class="p-4 w-4">
              <div class="flex items-center">
                <input
                  id="checkbox-table-search-1"
                  type="checkbox"
                  class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label for="checkbox-table-search-1" class="sr-only"
                  >checkbox</label
                >
              </div>
            </td> -->
            <th
              scope="row"
              class="flex items-center py-4 px-6 whitespace-nowrap text-white"
            >
              <div class="">
                <div class="text-base font-semibold">{{ user.name }}</div>
                <div class="font-normal text-gray-500">
                  {{ user.email }}
                </div>
              </div>
            </th>
            <td class="py-4 px-6">{{ user.position }}</td>
            <td class="py-4 px-6">{{ user.age }}</td>
            <td class="py-4 px-6">
              <!-- Modal toggle -->
              {{ user.phoneNumber }}
            </td>
            <td class="py-4 px-6" *ngIf="isHome">
              <!-- Modal toggle -->
              <div class="flex">
                <a
                  [routerLink]="user.id"
                  class="font-medium text-blue-500 hover:underline"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 text-blue-400 hover:text-blue-300 mr-2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                    />
                  </svg>
                </a>
                <button (click)="onDelete(user)">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 text-red-700 hover:text-red-500 mx-2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</ng-container>
